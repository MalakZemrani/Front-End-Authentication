<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg?.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Username</label>
    <input [(ngModel)]="authRequest.username"  type="text" class="form-control" id="login" placeholder="Enter username or email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select [(ngModel)]="authRequest.role" class="form-select" id="role">
      <option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </option>
    </select>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;create an account</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
